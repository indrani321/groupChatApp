<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-app</title>
    <link rel="stylesheet" href="chatApp.css">
</head>
<body>
    <h1>Welcome to the Chat</h1>
    <div id="chat-show">
  
    <!-- Additional chat messages can be added dynamically using JavaScript -->

    <button><a href="/login">leave-chat</a></button>

</html>
